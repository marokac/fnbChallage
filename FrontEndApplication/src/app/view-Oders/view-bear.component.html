<div class="row">
  <div class="col-6 col-xs-12">
    <h2>Details:{{data.name}}</h2>
  </div>
</div>
<div class="container">
  <div *ngIf="data">
    <div class="details">
      <p>name: {{data.name}}</p>
      <p>abv: {{data.abv}}</p>
      <p>ibu: {{data.ibu}}</p>
      <p>style: {{data.style}}</p>
      <p>brewery location: {{data.brewery_location}}</p>
      <p>calories: {{data.calories}}</p>
      <button (click)="goHome()">Back</button>
    </div>
  </div>
</div>
